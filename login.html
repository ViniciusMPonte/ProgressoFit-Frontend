<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressoFit</title>

    <link href="./styles/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/login/login.css" rel="stylesheet">
</head>

<body>
<main class="text-center form-signin">
    <form id="loginForm">
        <img class="mb-4" src="./assets/images/avatar.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Login</h1>


        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@exemplo.com" required>
            <label for="floatingInput">E-mail</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
            <label for="floatingPassword">Senha</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" id="loginButton">
            Entrar
        </button>

        <div id="loading" class="d-none mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <p class="mt-5 mb-3 text-muted" id="footer"></p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
<script src="src/app.js" type="module"></script>
</body>

</html>
